<dialog class="modal modal-bottom sm:modal-middle modal-open">
  <div class="modal-box">
    <h3 class="text-lg font-bold">¿Estás seguro?</h3>
    <p class="py-4">Esta acción no se puede deshacer, ¿deseas continuar?</p>
    <div class="modal-action">
      <button class="btn" (click)="handleCancel()">No, cancelar</button>
      <button class="btn btn-primary" (click)="handleConfirm()">
        Sí, eliminar
      </button>
    </div>
  </div>
</dialog>
