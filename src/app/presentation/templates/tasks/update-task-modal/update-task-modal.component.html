<dialog class="modal modal-bottom sm:modal-middle modal-open">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Editar tarea</h3>
    <form [formGroup]="taskForm" (ngSubmit)="handleUpdate()">
      <div class="py-4">
        <div class="grid grid-cols-1 gap-4">
          <label class="form-control w-full">
            <div class="label">
              <span class="label-text">Título</span>
            </div>
            <input formControlName="title" type="text" placeholder="Ingresa el título de la tarea"
                   class="input input-bordered w-full"/>
          </label>
          <label class="form-control w-full">
            <div class="label">
              <span class="label-text">Descripción</span>
            </div>
            <textarea formControlName="description" placeholder="Ingresa la descripción de la tarea"
                      class="textarea textarea-bordered w-full"></textarea>
          </label>
        </div>
      </div>
      <div class="modal-action">
        <button class="btn" (click)="handleCancel()">Cancelar</button>
        <button class="btn btn-primary" type="submit" [disabled]="taskForm.invalid">Actualizar</button>
      </div>
    </form>
  </div>
</dialog>
