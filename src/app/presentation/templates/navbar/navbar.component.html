<div class="navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h8m-8 6h16"
          />
        </svg>
      </div>
    </div>
    <a class="btn btn-ghost text-xl">Tasks</a>
  </div>
  <div class="hidden md:block">
    <form [formGroup]="searchForm">
      <input
        (input)="handleSearchOnInput($event)"
        formControlName="search"
        type="text"
        placeholder="search"
        maxlength="20"
        class="input text-center rounded-box"
      />
    </form>
  </div>
  <div class="navbar-end">
    @if (authService.userInfo()) {
      <div class="dropdown dropdown-bottom dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost">
          <i class="fas fa-user mr-2"></i>
          {{ authService.userInfo()?.email!.split("@")[0] }}
        </div>
        <ul
          tabindex="0"
          class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 shadow-lg transition-transform transform hover:scale-105"
        >
          <li
            (click)="handleLogout()"
            class="cursor-pointer p-2 flex items-center bg-gray-200 flex-row"
          >
            <i class="fas fa-sign-out-alt mr-2"></i> Salir
          </li>
        </ul>
      </div>
    }
  </div>
</div>
